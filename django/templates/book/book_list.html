<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
{% block content %}
    <h1>Books</h1>
    <ul>
    {% for book in books %}
        <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
    {% empty %}
        <div>No books available.</div>
    {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
