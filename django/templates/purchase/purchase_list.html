<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase List</title>
</head>
<body>
{% block content %}
    {% for purchase in object_list %}
        <div>
            <p>: id: {{ purchase.id }} order date: {{ purchase.order_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
