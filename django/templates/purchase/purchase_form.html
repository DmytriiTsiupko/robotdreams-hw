<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Purchase</title>
</head>
<body>
{% block content %}
  <h2>Create a new Purchase</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.book.id_for_label }}">Book:</label>
      {{ form.book }}
    </div>
    <div class="form-group">
      <label for="{{ form.user.id_for_label }}">User:</label>
      {{ form.user }}
    </div>
    <div class="form-group">
      <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
      {{ form.quantity }}
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
</body>
</html>
