<!DOCTYPE html>
<html>
<head>
	<title>Books</title>
</head>
<body>
	<h1>Books</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Author</th>
			<th>Price</th>
		</tr>
		{% for book in books %}
		<tr>
			<td>{{ book.id }}</td>
			<td>{{ book.title }}</td>
			<td>{{ book.author }}</td>
			<td>{{ book.price }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
