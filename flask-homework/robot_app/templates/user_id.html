<!DOCTYPE html>
<html>
<head>
	<title>User {{ user.id }}</title>
</head>
<body>
	<h1>User {{ user.id }}</h1>
	<table>
		<tr>
			<th>ID</th>
			<td>{{ user.id }}</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>{{ user.name }}</td>
		</tr>
		<tr>
			<th>Email</th>
			<td>{{ user.email }}</td>
		</tr>
	</table>
</body>
</html>
