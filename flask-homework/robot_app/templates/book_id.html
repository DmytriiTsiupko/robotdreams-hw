<!DOCTYPE html>
<html>
<head>
	<title>Book {{ book.id }}</title>
</head>
<body>
	<h1>Book {{ book.id }}</h1>
	<table>
		<tr>
			<th>ID</th>
			<td>{{ book.id }}</td>
		</tr>
		<tr>
			<th>Title</th>
			<td>{{ book.title }}</td>
		</tr>
		<tr>
			<th>Author</th>
			<td>{{ book.author }}</td>
		</tr>
		<tr>
			<th>Price</th>
			<td>{{ book.price }}</td>
		</tr>
	</table>
</body>
</html>
